<html>
<head>
<title>html table cellpadding</title>
</head>
<body>
<table border="30"cellpadding="10"cellspacing="10"width='100%'>
<tr>
<th>firstname</th>
<th>lastname</th>
<th>age</th>
</tr>
<tr>
<td>jil</td>
<td>smith</td>
<td>50</td>
</tr>
<tr>
<td>eve</td>
<td>jackson</td>
<td>54</td>
</tr>
<tr>
<td>john</td>
<td>doe</td>
<td>80</td>
</tr>
<tr>
<th colspan='3'>firstname</th>
</tr>
<tr>
<td rowspan='2'>jill</td>
<td>smith</td>
<td>50</td>
<tr>
<td>jackson</td>
<td>54</td>
</tr>
</tr>
</table>
</body>
</html>
